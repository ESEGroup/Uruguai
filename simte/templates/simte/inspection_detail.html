{% extends "simte/base.html" %}
{% load sekizai_tags i18n bootstrap3 %}

{% block js %}
<script>
    $(document).ready(function() {
        $("form :input").prop("disabled", true);
    });
</script>
{% endblock %}

{% block content %}
<form action="{% url 'inspection' form.instance.id %}" method="post" class="form">
    <legend>{% trans 'Inspection' %}</legend>
    {% csrf_token %}
    {% bootstrap_form form %}
</form>
{% endblock %}
